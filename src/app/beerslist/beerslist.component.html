
<!--Search bar-->
<nav class="navbar navbar-light bg-faded">
    <form class="form-inline">
        <input class="form-control mr-sm-2" type="text" [(ngModel)]="term" placeholder="Search for beers..." name="beers">
        <!--<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>-->
    </form>
</nav>

<!--Beers list-->
<table class="table">
    <tbody>
        <tr *ngFor="let beer of data | filter: term  | paginate: { itemsPerPage: 5, currentPage: p }">
            <td>
                <img src="{{beer.image_url}}" alt="{{beer.image_url}}" height="30%">
            </td>
            <td>
                <h2 class="text-center">{{beer.name | uppercase}}</h2><br>
                <b><i>"{{beer.tagline}}"</i></b><br>
                Brewed: {{ beer.first_brewed }}<br>
                Abv: {{ beer.abv}}<br>
                IBU: {{ beer.ibu }}<br>
                <br>
                <button type="button" class="btn btn-outline-info" routerLink="details/{{ beer.name }}"
                        data-toggle="tooltip" data-placement="top" title="More info about {{ beer.name}}">
                        <span class="fa fa-info-circle fa-2x" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-outline-danger" href="#"
                        data-toggle="tooltip" data-placement="top" title="Buy this beer!">
                        <span class="fa fa-heart-o fa-2x" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-outline-primary" href="#"
                        data-toggle="tooltip" data-placement="top" title="Add to your favorites">
                        <span class="fa fa-opencart fa-2x" aria-hidden="true"></span>
                </button>
            </td>
        </tr>
    </tbody>
</table>

<!--Pagination -->
<pagination-controls (pageChange)="p = $event"></pagination-controls>
